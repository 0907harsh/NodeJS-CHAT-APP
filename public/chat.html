<!Doctype html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">

    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="message-shower" class="chat__messages"></div>
                <div class="compose">
                    <form>
                        <input type="text/plain" id="messageForm" placeholder="Write Something">
                        <button id="submitButton">Send</button>
               
                     </form>
                     <button id="Send-Location">Send Location</button>
                </div>
                
            </div>
        </div>
         <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{Username}} </span>
                    <span class="message__meta">{{timestamp}} </span>
                </p>
                 <p> {{message}}</p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div>
                <p class="message">
                    <span class="message__name">{{Username}} </span>
                    <span class="message__meta">{{timestamp}} </span>
                    <br/>
                     <a href={{URL}} target="_blank" style="margin:0px;padding:0px">My current location</a>
                    </p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{Room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>=>{{Username}}</li>
                {{/users}}
            </ul>
        </script>

        
        
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
