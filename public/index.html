<!Doctype html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">

    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html"> 
                    <label id="DisplayName">Display Name</label>
                    <input type="text/plain" name="Username" placeholder="Display-name" required>
                    <label>Room</label>
                    <input type="text/plain" name="Room" placeholder="Room Details" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
